name: Source Build
on:
  push:
    branches:
      - master
  schedule:
    # Run every day to detect flakiness and broken dependencies
    - cron: '43 3 * * *'

jobs:
  source:
    name: source build
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    steps:
      - uses: ros-tooling/setup-ros@v0.2
      - uses: ros-tooling/action-ros-ci@v0.2
        with:
          target-ros2-distro: galactic
          # build all packages listed in the meta package
          package-name:
            smacc2
            smacc2_ci
            smacc_client_library
            smacc_event_generators
            smacc_msgs
            smacc_sm_reference_library
            smacc_state_reactor_library
          vcs-repo-file-url: |
            https://raw.githubusercontent.com/ros2/ros2/galactic/ros2.repos
            https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/smacc2.repos
          colcon-mixin-repository: https://raw.githubusercontent.com/colcon/colcon-mixin-repository/master/index.yaml
      - uses: actions/upload-artifact@v1
        with:
          name: colcon-logs-${{ matrix.os }}
          path: ros_ws/log
