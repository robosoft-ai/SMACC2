# This is a format job. Pre-commit has a first-party GitHub action, so we use
# that: https://github.com/pre-commit/action

name: Format

on:
  workflow_dispatch:
  pull_request:

jobs:
  pre-commit:
    name: Format
    runs-on: ubuntu-latest
    container: osrf/ros:galactic-desktop
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9.7'

    - name: Install clang-format
      #Pulled from this forum post https://travis-ci.community/t/clang-10-was-recently-broken-on-linux-unmet-dependencies-for-clang-10-clang-tidy-10-valgrind/11527
      run: sudo apt-get install -yq --allow-downgrades libc6=2.31-0ubuntu9.2 libc6-dev=2.31-0ubuntu9.2
      run: sudo -E apt-get -yq --no-install-suggests --no-install-recommends --allow-downgrades --allow-remove-essential --allow-change-held-packages install build-essential automake autoconf autoconf-archive libtool-bin texinfo yasm gcc-10 g++-10 clang-10 clang-format-10 clang-tidy-10 ninja-build cppcheck valgrind doxygen graphviz lcov -o Debug::pkgProblemResolver=yes
      run: sudo apt install clang-format-10 cppcheck
      
    - uses: pre-commit/action@v2.0.3
      with:
        extra_args: --all-files --hook-stage manual
 
    #   sudo apt-get update


    - uses: ros-tooling/setup-ros@v0.2
      with:
        required-ros-distributions: galactic

    # - uses: pre-commit/action@v2.0.3
    #   with:
    #     extra_args: --all-files --hook-stage manual

    - name: "pre-commit"
      run: |
        source /opt/ros/galactic/setup.bash
        echo `pwd`
        pre-commit run -a
